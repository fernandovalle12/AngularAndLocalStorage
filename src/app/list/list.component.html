<div class="col-md-3  mx-auto">
  <div class="md-form">
    <input
      type="text"
      class="md-form"
      (ngModel)="(searchText)"
      (keyup)="searchItems()"
      id="search-input"
      mdbInput
    />
    <label for="search-input"></label>
  </div>
</div>
<table stickyHeader="true" hover="true" striped="true">
  <thead class="sticky-top">
    <tr>
      <th *ngFor="let head of headElements; let i = index" scope="col">{{head}}</th>
    </tr>
  </thead>
</table>
